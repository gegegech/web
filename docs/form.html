<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bestellformular | gegege.ch</title>
</head>
<body>
    <div>
        <!-- Das Formular beginnt hier, die folgende Zeile NICHT ändern: -->
        <form action="http://www.formular-chef.de/fc.cgi" method="post" enctype="multipart/form-data">
 
        <!-- Wir geben (zusÃ¤tzlich) einen festen eMail-EmpfÃ¤nger an: -->
        <input type="hidden" name="empfaenger" value="ansgar.john@gmail.com">
        <!-- Wir definieren einen festen Betreff: -->
        <input type="hidden" name="betreff" value="Bestellung | gegege.ch">
        <!-- URL des E-Mail-Templates: ->
        <input type="hidden" name="template_mail" value="http://klarinette.li"-->
 
        <!-- Der Besucher soll eine Bestätigungsmail erhalten: -->
        <input type="hidden" name="kopie_an_absender" value="1">
        <!-- Der Betreff der Bestätigungsmail lautet: -->
        <input type="hidden" name="kopie_betreff" value="Vielen Dank für Ihre Bestellung">
        <!-- Der URL zum Template der Bestätigungsmail: ->
        <input type="hidden" name="kopie_an_absender_template" value="http://klarinette.li/"-->
 
        <!-- Der URL zum Antwortseiten-Template: ->
        <input type="hidden" name="template_antwort" value="http://klarinette.li/">
        <!-- Der URL zum Fehlerseiten-Template: -->
        <input type="hidden" name="template_fehler" value="http://klarinette.li/"-->
 
        <!-- Hier beginnen die Formular-Felder, die dem Besucher angezeigt werden: -->   
 
 
        <label for="Anrede">Anrede:</label>
        <select name="Anrede" id="Anrede" size="1">
            <option>Herr</option>
            <option>Frau</option>
            <option>Firma</option>
        </select>
 
        <label for="Vorname">Ihr Vorname:</label>
        <input name="Vorname" id="Vorname">
 
        <label for="Nachname">Ihr Name:</label>
        <input name="Nachname" id="Nachname">
 
        <label for="Telefon-Nr.">Telefon-Nummer:</label>
        <input name="Telefon-Nr." id="Telefon-Nr.">
 
        <label for="absender">E-Mail:</label>
        <input name="absender" id="absender">
 
 
        <label for="f_wunsch1">Grund Ihrer Nachricht:</label>
        <input type="radio" name="betreff" checked="checked" value="Ich habe eine Frage"> Ich habe eine Frage
        <input type="radio" name="betreff" value="Ich habe einen Vorschlag für Ihre Seiten"> Ich habe einen Vorschlag für Ihre Seiten
        <input type="radio" name="betreff" value="Ich habe eine Kritik anzubringen"> Ich habe eine Kritik anzubringen
 
        <label for="text">Text:</label>
        <textarea id="text" name="text" rows="4" cols="30"></textarea>
        <input type="submit" value="Senden">
        </form>
        <br>
    </div>
</body>
</html>
